<div class="file-header">
  <span>{{filePath}}</span>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="split-code" *ngIf="!isLoading">
  <!-- Old code (left) -->
  <code-block
    [fileContent]="files[0]"
    [isUpdate]="false"
    [changes]="changes"
  ></code-block>

  <!-- New code (right) -->
  <code-block
    [fileContent]="files[1]"
    [isUpdate]="true"
    [changes]="changes"
    [threads]="threads"
  ></code-block>
</div>
