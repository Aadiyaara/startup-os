<div 
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayout.xs="column"
  fxLayoutGap.xs="10px"
  class="reviewers">
  <div fxFlex="150px" fxFlex.xs="" 
    fxLayoutAlign="start center" 
    class="property">
    {{ title }}
  </div>
  <div fxFlex class="detail">
    
    <ng-container>
      <div
        class="reviewer-detail"
        *ngIf="!showEditableProperty"
        fxLayoutAlign="start center">
        <!-- Print out list if length is more than zero -->
        <span
          *ngFor="let reviewer of diff.getReviewerList(); 
          let last = last"
          [ngClass]="{ 
            'bold-text': reviewer.getNeedsattention(),
            'reviewer-name': true
            }"
          >
          <button mat-raised-button 
            class="add-to-list"
            *ngIf="editable && enableAddToAttention"
            (click)="saveAttentionList();
            $event.stopPropagation()"
            >
            {{ getNeedAttentionText(reviewer) }}
          </button>
          {{ last ? reviewer.getEmail() : reviewer.getEmail() + ',&nbsp;' }}
        </span>
        <!-- If no persons are present -->
        <span *ngIf="reviewers.length === 0">&nbsp;</span>
        <button
          class="edit-button" 
          mat-icon-button
          (click)="showEditableProperty = true"
          *ngIf="editable"
          >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div 
        class="editableInput"
        *ngIf="showEditableProperty">
        <mat-form-field fxFlex>
          <input matInput placeholder="" 
            [(ngModel)]="reviewerEmails"
            (keyup.enter)=
            "showEditableProperty = false; 
            saveAttentionList()"
            >
        </mat-form-field>
        <div
          class="actions"
          fxLayoutAlign="end center"
          fxLayoutGap="10px"
          >
          <span class="input cancel">
            <button 
              mat-icon-button
              color="warn"
              (click)="showEditableProperty = false; 
              getPropertyValue()"
              >
              <mat-icon>close</mat-icon>
            </button>
          </span>
          <span class="input save">
            <button 
              mat-icon-button 
              color="primary"
              (click)="showEditableProperty = false; 
              saveAttentionList()"
              >
              <mat-icon>done</mat-icon>
            </button>
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
